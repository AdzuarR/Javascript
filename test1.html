<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>javascript test</title>
    <link rel="stylesheet" href="./test.css">
  </head>
  <body>
    <script type="text/javascript">
      confirm("Encore du js");
      const s = "Bonjour";
      console.log("s est du type" + typeof s);
      const i = 2;
      console.log("i est du type" + typeof i);
      const f = 0.003;
      console.log("f est du type" + typeof f);
      let b = true;
      console.log("b est du type" + typeof b);

      const infini = 2.0/0;
      console.log(infini);
      let grand = Math.pow(2, 10000);
      console.log(grand);
      let impossible = "azerty"/2;
      console.log(impossible);
      console.log(2*infini);

      let inc = function(x)
      {
        return x+x;
      };
      console.log(inc(5));

      let test = document.createElement("h1");
      let text = document.createTextNode("Coucou!");
      console.log(test);
      console.log(typeof test);
      test.appendChild(text);
      test.classList.add("blue","souligne");
      document.body.appendChild(test);



      let genererlist = function(n, t)
      {
        let ul = document.createElement("ul");
        for (let item of t)
        {
          let li = document.createElement("li");
          let text = document.createTextNode(item[0] + " # " + item[1]);
          li.appendChild(text);
          ul.appendChild(li);
        };
      n.appendChild(ul);
      };


    </script>

    <button type="button" name="button" onclick="genererlist(document.body, [[1,'plop'],[2,'plap'],[3,'plip'],[4,'blop']])">Generer une liste</button>

  </body>
</html>
